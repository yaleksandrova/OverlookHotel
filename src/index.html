<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
      <nav>
      </nav>
    <header>
      <h1 class="heading">Overlook Hotel</h1>
      <div role ="button" class="reservation-icon" id="js-reservation-form book-icon">
        <img class="reservation-icon" src="images/calendar.svg"
        alt="calendar image">
      </div> 
      <p class="date" id="js-date">Date</p>
      <p class="customer-name" id="js-customer-name">All Customers</p>
    </header>
    <main>
      <nav>
        <button class="btn" id="js-main-btn" disabled>Main</button>
        <button class="btn" id="js-orders-btn">Orders</button>
        <button class="btn" id="js-rooms-btn">Rooms</button>
        <button class="btn" id="js-customer-btn">Customer</button>
        <input class="input" id="js-customer-input"></input>
      </nav>
      <section class="content" id="js-orders-content" style="display: none">
        orders
      </section>
      <section class="content" id="js-rooms-content" style="display: none">
        rooms
      </section>
      <section class="content" id="js-customer-content" style="display: none">
        customer
      </section>
    </main>
    <div>
        <img  class="background-image" src="images/overlookHotelRoomView.svg" 
              alt="Overlook Hotel view from the room of the mediteranean sea">
      </div>
  </body>
</html>
